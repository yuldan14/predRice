name: Run Python Scripts and Save CSV

on:
  schedule:
    - cron: '52 10 * * *'  # 10:10 UTC = 17:10 WIB
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests

    - name: Run request.py
      run: |
        python request.py

    - name: Run ekstrak.py
      run: |
        python ekstrak.py

    - name: Commit and Push CSV
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add -f data_silinda.csv hasil_ekstraksi.csv  # Force add ignored files
        git commit -m "Update CSV data [$(date +'%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.MY_GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
